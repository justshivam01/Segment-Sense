<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>More Details - Segment Sense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="icon" href="{{ url_for('static', filename='favicon1.png') }}" type="image/png" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Fullscreen background video styling */
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100vw;
            min-height: 100vh;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.5);
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            padding: 60px 20px;
            margin: 0;
            /* fallback if video is slow to load */
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        a.btn-back {
            display: inline-block;
            margin-top: 30px;
            background-color: #ffffff;
            color: #333333;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        a.btn-back:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }

        #pieChart {
            max-width: 600px;
            margin: 40px auto 0 auto;
            background-color: rgba(0, 0, 0, 0.35);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video autoplay muted loop id="background-video" playsinline>
        <source src="{{ url_for('static', filename='BGV-1.mp4') }}" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h2>üìà Regional Profit Distribution</h2>
        <p>This pie chart shows which region (East, West, North, South) contributed the most to the total profit.</p>
        <canvas id="pieChart" width="400" height="400"></canvas>

        <a href="/result" class="btn-back">‚¨ÖÔ∏è Back to Results</a>
    </div>

    <script>
        const profitData = JSON.parse('{{ profit_by_region | tojson | safe }}');
        const labels = Object.keys(profitData);
        const data = Object.values(profitData);

        const ctx = document.getElementById('pieChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Profit by Region',
                    data: data,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.85)',   // Soft red
                        'rgba(54, 162, 235, 0.85)',   // Soft blue
                        'rgba(255, 206, 86, 0.85)',   // Soft yellow
                        'rgba(75, 192, 192, 0.85)'    // Soft teal
                    ],
                    borderColor: 'rgba(255, 255, 255, 0.9)',
                    borderWidth: 2,
                    hoverOffset: 30,
                    hoverBorderColor: 'rgba(255, 255, 255, 1)',
                }]
            },
            options: {
                responsive: true,
                animation: {
                    animateRotate: true,
                    duration: 1500,
                    easing: 'easeOutQuart',
                },
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: '#fff',
                            font: {
                                size: 16,
                                weight: '600'
                            },
                            padding: 20,
                            boxWidth: 20,
                            boxHeight: 20,
                            usePointStyle: true,
                            pointStyle: 'circle',
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.75)',
                        titleFont: { size: 18, weight: '700' },
                        bodyFont: { size: 16 },
                        padding: 10,
                        cornerRadius: 6,
                        displayColors: false,
                        callbacks: {
                            label: function(context) {
                                let label = context.label || '';
                                let value = context.parsed || 0;
                                return `${label}: ${value.toLocaleString()}`;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
